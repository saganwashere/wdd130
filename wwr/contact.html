<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | White Water Rafting</title>
    <meta name="description"
        content="Contact White Water Rafting for reservations, questions, and more. We are here to help!">
    <meta name="author" content="Sofia Gallardo">
    <link rel="stylesheet" href="styles/rafting.css">
</head>

<body class="contact-page">
    <header>
        <img src="images/logo.jpg" alt="White Water Rafting Logo">
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact Us</a>
        </nav>
    </header>

    <main>
        <section class="contact-info">
            <h1>White Water Rafting Company</h1>
            <div class="info-map-box">
                <div class="company-details">
                    <address>
                        123 Main River Street<br>
                        Kolob, California<br>
                        +1 999 999 9999<br>
                        <a href="mailto:info@whitewater.com">info@whitewater.com</a>
                    </address>
                </div>

                <div class="map-container">
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3163.123456789012!2d-113.548987654321!3d37.324567890123!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x80c8c0a9c1234567%3A0x123456789abcdef!2s123%20Main%20River%20Street%2C%20Kolob%2C%20CA!5e0!3m2!1sen!2sus!4v1696153200000!5m2!1sen!2sus"
                        width="400" height="300" allowfullscreen="" loading="lazy"
                        referrerpolicy="no-referrer-when-downgrade">
                    </iframe>
                </div>
            </div>
        </section>

        <section class="contact-form">
            <form action="#" method="post" aria-label="Contact form">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Your Name" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Your Email" required>

                <label for="purpose">Message Purpose</label>
                <div id="purpose">
                    <label><input type="radio" name="purpose" value="general" required> General Inquiry</label><br>
                    <label><input type="radio" name="purpose" value="reservation"> Reservation Question</label><br>
                    <label><input type="radio" name="purpose" value="suggestion"> Website Suggestion</label>
                </div>

                <label for="message">Message</label>
                <textarea id="message" name="message" rows="4" placeholder="Type your message here..."
                    required></textarea>

                <label>
                    <input type="checkbox" name="newsletter"> Please Subscribe me to the monthly newsletter
                </label>

                <button type="submit">Get in Touch!</button>
            </form>
        </section>

        <section class="employees">
            <h2>We Are Here to Serve You</h2>
            <div class="employee-profiles">
                <figure>
                    <img src="images/employee1.jpg" alt="Employee 1 Name">
                    <figcaption>Jane Doe</figcaption>
                </figure>
                <figure>
                    <img src="images/employee2.jpg" alt="Employee 2 Name">
                    <figcaption>John Doe</figcaption>
                </figure>
                <figure>
                    <img src="images/employee3.jpg" alt="Employee 3 Name">
                    <figcaption>Anne Doe</figcaption>
                </figure>
            </div>
        </section>

    </main>

    <footer>
        <p>Â© 2025 White Water Rafting | Sofia Gallardo</p>
        <nav class="socialmedia">
            <a href="https://facebook.com">
                <img src="images/facebook.svg" alt="Facebook">
            </a>
            <a href="https://tiktok.com">
                <img src="images/tiktok.svg" alt="Tik Tok">
            </a>
            <a href="https://instagram.com">
                <img src="images/instagram.svg" alt="Instagram">
            </a>
        </nav>
    </footer>
</body>

</html>
